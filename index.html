<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe by Manvinderjit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">        
        <div id="container-header">
            <h2>Tic Tac Toe by Manvinderjit</h2>
            <h3>Completed as parts of the requirements of The Odin Project under the fullstack Javascript path</h3>
            <div>
                <button id="button-start-game">Start Game</button>
                <button id="button-reset-game">Reset Game</button>
            </div>
            <div>
                <label id="label-player1-name" for="player1-name">Player 1</label>
                <input id="player1-name" type="text" value="Player-1">
                <label id="label-player2-name" for="player2-name">Player 2</label>
                <input id="player2-name" type="text" value="Player-2">
            </div>
            <div id="game-status">
                <h3 id="h3-game-status">Enter player names and click start</h3>
            </div>
        </div>
        <div id="container-gameboard" class="container-gameboard-disabled">
            <div id="1" class="playSquare"></div>
            <div id="2" class="playSquare"></div>
            <div id="3" class="playSquare"></div>
            <div id="4" class="playSquare"></div>
            <div id="5" class="playSquare"></div>
            <div id="6" class="playSquare"></div>
            <div id="7" class="playSquare"></div>
            <div id="8" class="playSquare"></div>
            <div id="9" class="playSquare"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
